{% extends "base.html" %}

{% block content %}
<section class="container mx-auto p-4 md:p-0">
  <div class="grid grid-cols-3 gap-4 m-4">
    <!-- Video player and video info -->
    <div class="col-span-2">
      <div class="relative rounded-xl overflow-auto p-4 border border-grey-600">
        <iframe id="video-player" class="w-full aspect-video rounded-lg shadow-lg" src="https://www.youtube.com/embed/{{ video.video_stream_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2 class="font-bold text-2xl my-2">{{ video.video_name }}</h2>
        <p class="text-gray-500">{{ video.video_date }}</p>
         <p class="text-gray-700">{{ video.video_short_description }}</p>
        </div>
    </div>

    <!-- Transcript search form and transcript table -->
    <div class="col-span-1">
      <!-- <form class="mb-4" method="POST"> -->
        <label for="search" class="block mb-2 text-sm font-bold text-gray-700">Search transcript</label>
        <input class="search-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               type="search" 
               name="search" placeholder="Begin Typing To Search..." 
               hx-post="/search?vid={{ video.video_id }}" 
               hx-trigger="keyup changed delay:1500ms, search" 
               hx-target="#search-results" >
        <!-- <input class="search-input" type="search" 
               name="search" placeholder="Begin Typing To Search..." 
               hx-post="/search?vid=1" 
               hx-trigger="keyup changed delay:1500ms, search" 
               hx-target="#search-results" > -->

      <!-- </form> -->
  

      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">Transcript text</th>
            <th class="px-4 py-2">Time in video</th>
          </tr>
        </thead>
        <tbody id="search-results">
          <td class="border px-4 py-2">Start searching to see transcript sections</td>
          <td class="border px-4 py-2"></td>
          <!-- {% for transcript in video.video_transcript %}
          <tr>
            <td class="border px-4 py-2">{{ transcript.text }}</td>
            <td class="border px-4 py-2"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Hop to {{ transcript.time }}</button></td>
          </tr>
        </tr>
        {% endfor %} -->
      </tbody>
    </table>
  </div>
</div>
</section>
{% endblock %}
